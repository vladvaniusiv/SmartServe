<body>

<script>
  (function() {
    const basePath = '/SmartServe';
    const redirect = sessionStorage.redirect;
    
    if (redirect) {
      const fullPath = `${basePath}/${redirect}`.replace(/\/\//g, '/');
      history.replaceState(null, null, fullPath);
      sessionStorage.removeItem('redirect');
    }
  })();
</script>
