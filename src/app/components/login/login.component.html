<div class="container">
  <br><br><br>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Iniciar Sesión</h2>
          <form (submit)="login($event)">
            <div class="form-group mb-3">
              <label for="email">Correo electrónico</label>
              <input id="email" type="email" class="form-control" placeholder="Correo electrónico"
                     [(ngModel)]="credentials.email" name="email" required>
            </div>
            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input id="password" type="password" class="form-control" placeholder="Contraseña"
                     [(ngModel)]="credentials.password" name="password" required>
            </div>
            <div *ngIf="loginError" class="alert alert-danger py-2">
              {{ loginError }}
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
