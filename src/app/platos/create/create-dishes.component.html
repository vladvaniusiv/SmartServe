<div class="container">
    <br><br><br>
    <h2>Crear Nuevo Plato</h2>
    
    <form (submit)="submitDish(); $event.preventDefault()" enctype="multipart/form-data">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="dish.nombre" name="nombre" required>
      </div>
  
      <div class="mb-3">
        <textarea class="form-control" placeholder="Descripción" [(ngModel)]="dish.descripcion" name="descripcion"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="precio">Precio:</label><input id="precio" type="number" class="form-control" placeholder="Precio" [(ngModel)]="dish.precio" name="precio" required>
      </div>
  
      <div class="mb-3">
        <label for="categoria">Categoria:</label>
        <select class="form-select" [(ngModel)]="dish.categoria_id" name="categoria_id" required>
          <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="imagen">Imagen del plato:</label>
        <input type="file" (change)="onImageSelected($event)">
      </div>
  
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Tiempo de preparación (min)" [(ngModel)]="dish.tiempo_preparacion" name="tiempo_preparacion">
      </div>
  
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Calorías" [(ngModel)]="dish.calorias" name="calorias">
      </div>
  
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Ingredientes (separados por coma)" [(ngModel)]="dish.ingredientes" name="ingredientes">
      </div>
  
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Alérgenos (separados por coma)" [(ngModel)]="dish.alergenos" name="alergenos">
      </div>
  <!--
      <div class="mb-3">
        <label><input type="checkbox" [(ngModel)]="dish.disponible" name="disponible"> Disponible</label>
        <label class="ms-3"><input type="checkbox" [(ngModel)]="dish.destacado" name="destacado"> Destacado</label>
      </div>
  
      <div class="mb-3">
        <label><input type="checkbox" [checked]="dish.tipo_servicio.includes('en mesa')" (change)="toggleServicio('en mesa')"> En mesa</label>
        <label class="ms-3"><input type="checkbox" [checked]="dish.tipo_servicio.includes('para llevar')" (change)="toggleServicio('para llevar')"> Para llevar</label>
        <label class="ms-3"><input type="checkbox" [checked]="dish.tipo_servicio.includes('a domicilio')" (change)="toggleServicio('a domicilio')"> A domicilio</label>
      </div>
  -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Maridaje recomendado" [(ngModel)]="dish.maridaje_recomendado" name="maridaje_recomendado">
      </div>
  
      <div class="mb-3">
        <label for="video">Video de preparación:</label>
        <input type="file" (change)="onVideoSelected($event)">
      </div>
  
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Stock" [(ngModel)]="dish.stock" name="stock">
      </div>
  
    <p class="mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</p>
    <p class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
      <button type="submit" class="btn btn-success">Guardar Plato</button>
    </form>
  
  </div>
